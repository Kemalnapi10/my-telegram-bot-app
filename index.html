<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Image Generator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1c1c1e; /* Dark background */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* Input Fields */
        label { font-size: 12px; color: #8e8e93; margin-bottom: 5px; display: block; }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            background-color: #2c2c2e;
            border: 1px solid #3a3a3c;
            border-radius: 8px;
            color: white;
            box-sizing: border-box; /* Fixes padding issues */
            font-size: 16px;
        }

        /* Sliders */
        .slider-container { background: #2c2c2e; padding: 15px; border-radius: 8px; }
        input[type="range"] { width: 100%; accent-color: #34c759; } /* Lime green accent */
        
        /* Main Button */
        #btn-generate {
            margin-top: 10px;
            background-color: #34c759; /* Green like RunPod/Nvidia */
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        #btn-generate:active { opacity: 0.8; }
    </style>
</head>
<body>

    <div>
        <label>PROMPT</label>
        <input type="text" id="prompt" placeholder="A futuristic cyberpunk city..." />
    </div>

    <div>
        <label>ASPECT RATIO</label>
        <select id="ratio">
            <option value="1024x1024">Square (1:1)</option>
            <option value="896x1152">Portrait (9:16 approx)</option>
            <option value="1152x896">Landscape (16:9 approx)</option>
        </select>
    </div>

    <div class="slider-container">
        <label>CREATIVITY (CFG): <span id="cfg-val">3.5</span></label>
        <input type="range" id="cfg" min="1" max="7" step="0.5" value="3.5" oninput="document.getElementById('cfg-val').innerText = this.value">
    </div>

    <div class="slider-container">
        <label>QUALITY (STEPS): <span id="steps-val">28</span></label>
        <input type="range" id="steps" min="20" max="50" step="1" value="28" oninput="document.getElementById('steps-val').innerText = this.value">
    </div>

    <button id="btn-generate">GENERATE</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expands the app to full height

        document.getElementById("btn-generate").addEventListener("click", () => {
            const data = {
                prompt: document.getElementById("prompt").value,
                ratio: document.getElementById("ratio").value,
                cfg: document.getElementById("cfg").value,
                steps: document.getElementById("steps").value,
                action: "generate_zimage" // Tag so your bot knows what to do
            };

            // Send data back to Telegram
            tg.sendData(JSON.stringify(data)); 
        });
    </script>
</body>
</html>
