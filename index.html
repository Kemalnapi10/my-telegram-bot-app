<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChasGen</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #1c1c1e; color: #ffffff; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        label { font-size: 12px; color: #8e8e93; font-weight: bold; margin-bottom: 5px; display: block; }
        select, textarea { width: 100%; padding: 12px; background: #2c2c2e; border: 1px solid #3a3a3c; border-radius: 10px; color: white; font-size: 16px; box-sizing: border-box; outline: none; }
        select:focus, textarea:focus { border-color: #34c759; }
        .mode-container { display: flex; gap: 10px; }
        .mode-option { flex: 1; padding: 12px; background: #2c2c2e; border: 1px solid #3a3a3c; border-radius: 10px; text-align: center; cursor: pointer; }
        .mode-option.active { background: #34c759; color: black; font-weight: bold; border-color: #34c759; }
        .mode-option.nsfw.active { background: #ff3b30; border-color: #ff3b30; }
        #btn-generate { margin-top: 10px; background: #34c759; color: black; border: none; padding: 16px; border-radius: 12px; font-weight: bold; font-size: 16px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div>
        <label>MODEL</label>
        <select id="model">
            <option value="Mira Filzah">Mira Filzah</option>
            <option value="Siti Khadijah Halim">Siti Khadijah Halim</option>
            <option value="Ahirine Ahirudin">Ahirine Ahirudin</option>
            <option value="Fazriena">Fazriena</option>
            <option value="Nurul Syazwani">Nurul Syazwani</option>
            <option value="Daiyan Trisha">Daiyan Trisha</option>
            <option value="Elizabeth Tan">Elizabeth Tan</option>
            <option value="Amelia Henderson">Amelia Henderson</option>
            <option value="Iman Troye">Iman Troye</option>
            <option value="Intan Serah">Intan Serah</option>
            <option value="Yazmin Aziz">Yazmin Aziz</option>
            <option value="None">No Model (Raw)</option>
        </select>
    </div>
    <div>
        <label>SIZE</label>
        <select id="ratio">
            <option value="960x1280">üì± Portrait (3:4)</option>
            <option value="1280x960">üñ•Ô∏è Landscape (4:3)</option>
            <option value="1024x1024">‚¨ú Square (1:1)</option>
            <option value="720x1280">üì± Tall (9:16)</option>
        </select>
    </div>
    <div>
        <label>MODE</label>
        <div class="mode-container">
            <div class="mode-option active" id="mode-normal" onclick="selectMode('normal')">üü¢ Normal</div>
            <div class="mode-option" id="mode-nsfw" onclick="selectMode('nsfw')">üîû NSFW</div>
        </div>
    </div>
    <div>
        <label>PROMPT</label>
        <textarea id="prompt" rows="3" placeholder="Describe it..."></textarea>
    </div>
    <button id="btn-generate">GENERATE</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let selectedMode = 'normal';
        function selectMode(mode) {
            selectedMode = mode;
            document.getElementById('mode-normal').classList.remove('active');
            document.getElementById('mode-nsfw').classList.remove('active', 'nsfw');
            if (mode === 'normal') document.getElementById('mode-normal').classList.add('active');
            else document.getElementById('mode-nsfw').classList.add('active', 'nsfw');
        }
        document.getElementById("btn-generate").addEventListener("click", () => {
            const data = {
                model: document.getElementById("model").value,
                ratio: document.getElementById("ratio").value,
                mode: selectedMode,
                prompt: document.getElementById("prompt").value
            };
            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
