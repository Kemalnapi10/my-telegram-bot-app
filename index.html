<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChasGenAI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #09090B;
            --bg-card: #18181B;
            --border: #27272A;
            --text-primary: #FFFFFF;
            --text-secondary: #A1A1AA;
            --primary-orange: #FF5C00;
            --glow-orange: rgba(255, 92, 0, 0.4);
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 5px 0;
            letter-spacing: 0.5px;
        }

        .text-white {
            color: #FFFFFF;
        }

        .text-orange {
            color: var(--primary-orange);
            text-shadow: 0 0 12px var(--glow-orange);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea, select {
            width: 100%;
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus, select:focus {
            border-color: var(--primary-orange);
        }

        /* Choice Chips for Ratio & Batch Size */
        .chip-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .chip-container.three-cols {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .chip-container input[type="radio"] {
            display: none;
        }

        .chip-container label {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 5px;
            text-align: center;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            text-transform: none;
            transition: all 0.2s ease;
            margin: 0;
        }

        .chip-container input[type="radio"]:checked + label {
            background-color: rgba(255, 92, 0, 0.1);
            border-color: var(--primary-orange);
            color: var(--primary-orange);
            box-shadow: 0 0 10px var(--glow-orange);
        }

        /* Toggle Switch for NSFW */
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-card);
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .toggle-row label {
            margin: 0;
            color: var(--text-primary);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--border);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-orange);
            box-shadow: 0 0 12px var(--glow-orange);
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        /* Generate Button */
        .generate-btn {
            background: linear-gradient(135deg, #FF5C00, #E65300);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 12px;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 4px 20px var(--glow-orange);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .generate-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px var(--glow-orange);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1><span class="text-white">ChasGen</span><span class="text-orange">AI</span></h1>
    </div>

    <div class="input-group">
        <label>Your Prompt</label>
        <textarea id="prompt" rows="3" placeholder="Describe the image you want to generate..."></textarea>
    </div>

    <div class="input-group">
        <label>Select Model</label>
        <select id="model">
            <optgroup label="‚ú® Free Models">
                <option value="Mira Filzah">Mira Filzah</option>
                <option value="Siti Khadijah Halim">Siti Khadijah Halim</option>
                <option value="Adira Salahudi">Adira Salahudi</option>
                <option value="Daiyan Trisha">Daiyan Trisha</option>
            </optgroup>
            <optgroup label="üíé VIP / Private Models">
                <option value="Zarith">Zarith (VIP)</option>
                <option value="Syafiqah">Syafiqah (Private)</option>
                <option value="Rain">Rain (Private)</option>
            </optgroup>
        </select>
    </div>

    <div class="input-group">
        <label>Aspect Ratio</label>
        <div class="chip-container">
            <input type="radio" id="ratio-golden" name="ratio" value="golden" checked>
            <label for="ratio-golden">üåü Golden (3:4)</label>

            <input type="radio" id="ratio-portrait" name="ratio" value="portrait">
            <label for="ratio-portrait">üì± Portrait (9:16)</label>

            <input type="radio" id="ratio-landscape" name="ratio" value="landscape">
            <label for="ratio-landscape">üñ•Ô∏è Landscape</label>

            <input type="radio" id="ratio-square" name="ratio" value="square">
            <label for="ratio-square">‚¨ú Square (1:1)</label>
        </div>
    </div>

    <div class="input-group">
        <label>Batch Size (Images per Gen)</label>
        <div class="chip-container three-cols">
            <input type="radio" id="batch-1" name="batch" value="1">
            <label for="batch-1">1</label>

            <input type="radio" id="batch-2" name="batch" value="2" checked>
            <label for="batch-2">2 (Free)</label>

            <input type="radio" id="batch-4" name="batch" value="4">
            <label for="batch-4">4 (VIP)</label>
        </div>
    </div>

    <div class="input-group">
        <div class="toggle-row">
            <label for="nsfw-toggle">üîû Enhance (NSFW Workflow)</label>
            <label class="switch">
                <input type="checkbox" id="nsfw-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <button class="generate-btn" id="generateBtn">ü™Ñ Generate Image</button>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Make it full height

        document.getElementById('generateBtn').addEventListener('click', function() {
            const promptInput = document.getElementById('prompt').value.trim();
            
            if (!promptInput) {
                tg.showAlert("Please enter a prompt!");
                return;
            }

            // Gather all the data
            const data = {
                prompt: promptInput,
                model: document.getElementById('model').value,
                ratio: document.querySelector('input[name="ratio"]:checked').value,
                batch: document.querySelector('input[name="batch"]:checked').value,
                mode: document.getElementById('nsfw-toggle').checked ? 'nsfw' : 'normal'
            };
            
            // Send data back to your bot.py
            tg.sendData(JSON.stringify(data));
        });
    </script>

</body>
</html>
